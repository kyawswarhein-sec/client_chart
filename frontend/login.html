<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Client Management Admin Dashboard</title>
    <meta name="description" content="Secure admin login for Client Management Admin Dashboard">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="../assets/pics/favicon.jpg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./login.css?v=1.5">
</head>
<body class="login-page">
    <!-- Skip to main content link for accessibility -->
    <a href="#login-form" class="skip-link">Skip to login form</a>
    
    <main class="login-card" role="main">
        <!-- Login Header -->
        <header class="login-header">
            <i class="fas fa-user-shield" aria-hidden="true"></i>
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the dashboard</p>
        </header>
        
        <!-- Login Body -->
        <section class="login-body">
            <div id="error-message" class="alert alert-danger" role="alert" style="display: none;" aria-live="polite">
                <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
                <span id="error-text"></span>
            </div>

            <form method="post" action="../backend/login.php" id="login-form" novalidate>
                <!-- Username Field -->
                <div class="input-group">
                    <span class="input-group-text" aria-label="Username icon">
                        <i class="fas fa-user" aria-hidden="true"></i>
                    </span>
                    <input type="text" 
                           class="form-control" 
                           name="username" 
                           id="username"
                           placeholder="Username" 
                           required 
                           autocomplete="username"
                           aria-describedby="username-help">
                </div>
                
                <!-- Password Field -->
                <div class="input-group">
                    <span class="input-group-text" aria-label="Password icon">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                    </span>
                    <input type="password" 
                           class="form-control" 
                           name="password" 
                           id="password"
                           placeholder="Password" 
                           required 
                           autocomplete="current-password"
                           aria-describedby="password-help">
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="btn btn-primary btn-login" id="login-btn">
                    <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                    <span>Sign In</span>
                </button>
            </form>
            
            <!-- Footer -->
            <footer class="login-footer">
                <small>
                    <i class="fas fa-shield-alt" aria-hidden="true"></i>
                    Secure Admin Access
                </small>
            </footer>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./login.js?v=1.3"></script>
</body>
</html>
